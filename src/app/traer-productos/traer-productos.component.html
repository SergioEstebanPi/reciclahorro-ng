<div class="container principal">
  <br>
	<div class="container">

	  <div class="row">
	    <div class="col-md-8 principal-contenido">
			<h2>Listado de productos</h2>
			<button *ngIf="!logeado" class="btn btn-success" routerLink="/crear-producto">Nuevo</button>



		<div *ngFor="let producto of productos">
			<div class="card">
			  <div class="card-body">
			  	<div class="container">
			  		<div class="row">
			  			<div class="col-md-3">
			  				<img class="img-thumbnail" src="{{ producto.imagen ? url + producto.imagen : imgdefault }}" alt="Card image cap">
			  			</div>
			  			<div class="col-md-8">
						    <h5 class="card-title">{{ producto.nombre }}</h5>
						    <h6 class="card-subtitle mb-2 text-muted">{{ producto.descripcion }}</h6>
						    <p class="card-text">Producto: </p>
							<a *ngIf="logeado" (click)="mostrarProducto(producto.id)" class="btn btn-light">Editar</a>
							<a *ngIf="logeado" (click)="eliminarProducto(producto.id)" class="card-link">Eliminar</a>	
			  			</div>
			  		</div>
			  	</div>
			  </div>
			</div>
			<br>
		</div>

	    <div class="col-md-4 sidebar">
	    	<div style="position:fixed">


			<div class="card">
			  <div class="card-body">
			    <h5 class="card-title">Realiza una busqueda</h5>
			    <div class="card-text">
			        <input (keyup)="onKey($event)" class="form-control" id="myInput" type="text" placeholder="Buscar..">

					<div id="collapseExample" [ngbCollapse]="isCollapsed">
