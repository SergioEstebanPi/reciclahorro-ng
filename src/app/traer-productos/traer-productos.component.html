<div class="container principal">
  <br>
	<div class="container">

	  <div class="row">
	    <div class="col-md-8 principal-contenido">
			<h2>Listado de productos</h2>
			<button *ngIf="!logeado" class="btn btn-success" routerLink="/crear-producto">Nuevo</button>
			<table class="table table-hover table-bordered">
				<thead>
			    <th>Nombre</th>
			    <th>Descripcion</th>
					<th>Acción</th>
				</thead>
				<tbody>
					<tr id="producto.id" *ngFor="let producto of productos">
						<td><img class="img-thumbnail" src="{{ producto.imagen ? url + producto.imagen : imgdefault }} " alt="Card image cap"></td>
			        	<td>{{ producto.nombre }}</td>
						<td>{{ producto.descripcion }}</td>
						<td>
							<a [routerLink]="['/modificar-producto', producto.id]" class="btn btn-light">Editar</a>
							<a (click)="eliminarProducto(producto.id)" class="btn btn-light">Eliminar</a>
						</td>
						
					</tr>
				</tbody>
			</table>
		</div>
	    <div class="col-md-4 sidebar">

	        <br>
	        <p>Realiza una búsqueda</p>
	        <input (keyup)="onKey($event)" class="form-control" id="myInput" type="text" placeholder="Buscar..">
	        <br>
	        <button class="btn btn-primary" routerLink="/">Buscar</button>
	    </div>         
	  </div>

	  <br>
	  <br>
	</div>
</div>
